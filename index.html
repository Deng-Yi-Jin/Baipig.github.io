<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pig {
      width: 150px;
      height: 100px;
      background-color: #FFD700; /* Gold color */
      border-radius: 50%;
      position: relative;
      margin: 50px;
    }

    .snout {
      width: 60px;
      height: 30px;
      background-color: #FFD700; /* Gold color */
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 45px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background-color: #fff; /* White color */
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 70px;
    }
  </style>
</head>
<body>
  <div class="pig">
    <div class="snout"></div>
    <div class="eye"></div>
  </div>
</body>
</html>
